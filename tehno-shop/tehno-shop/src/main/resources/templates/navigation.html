<body>

<div th:fragment="menu">
    <form th:action="@{/logout}" method="POST" th:hidden="true" name="logoutForm">
        <input type="submit"/>
    </form>
<!--    <input type="checkbox" id="nav-toggle">-->
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="fas fa-cube"></span><span>Cube</span>
            </h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a th:href="@{/}"> <span class="las la-home"></span>
                        <span>Главная</span></a>
                    <script>
                        $(document).on('click', 'ul a', function (){
                            $(this).addClass('active').siblings().removeClass('active')
                        })
                    </script>
                </li>
                <li>
                    <a th:href="@{/users}"><span class="las la-users"></span><span>Пользователи</span></a>

                </li>
                <li >
                    <a th:href="@{/products}"><span class="las la-shopping-cart"></span><span>Продукты</span></a>
                </li>
                <li >
                    <a th:href="@{/categories}"><span class="las la-cubes"></span><span>Категории</span></a>
                </li>

                <li >
                    <a th:href="@{/brands}"> <span class="las la-tag"></span><span>Бренд</span></a>
                </li>


                <li >
                    <a th:href="@{/account}"><span class="las la-user-circle"></span><span>Мой аккаунт</span></a>

                </li>

                <li >
                    <a th:href="@{/about}"><span class="las la-user-circle"></span><span>Об авторе</span></a>

                </li>

            </ul>

            <script type="text/javascript">
                const currentLocation = location.href;
                const menuItem = document.querySelectorAll('a');
                const menuLength = menuItem.length
                for(let i=0; i<menuLength;i++){
                    if(menuItem[i].href === currentLocation){
                        menuItem[i].className = 'active'
                    }
                }
            </script>

        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label>
                    <span>[[${pageTitle}]]</span>
                </label>

            </h2>

            <div class="user-wrapper">
                <div >
                    <h4 sec:authentication="principal.fullName"></h4>
                    <small sec:authentication="principal.authorities"></small>
                </div>
                <li class="nav-item">
                    <a class="nav-link-exit" id="logoutLink" href=""><span class="fas fa-sign-out-alt"></span></a>
                </li>
            </div>


        </header>


    </div>



</div>
