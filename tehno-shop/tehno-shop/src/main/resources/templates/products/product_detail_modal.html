<div class="modal-header">
    <h4 class="modal-title">Подробная информация о продукте</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist" >
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Общая</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " data-toggle="tab" href="#description" role="tab">Описание</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#images" role="tab">Изображения</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#details" role="tab">Характеристика</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active p-3" id="overview" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Название продукта: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.name}" readonly />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Бренд: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.brand.name}" readonly />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Категория: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.category.name}" readonly />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Цена: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.price}" readonly />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Время обновления: </label>
                <div class="col-sm-10">
                    <span th:text="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>


        </div>
        <div class="tab-pane" id="description" role="tabpanel">
            <div class="m-2">
                <label>Описание</label>
                <div th:utext="${product.description}" class="border p-2 m-2"></div>
            </div>
        </div>

        <div class="tab-pane" id="images" role="tabpanel">
            <div class="row">
                <div class="col border m-3 p-2">
                    <div><label>Изображение: [[${product.mainImage}]] </label></div>
                    <div class="m-2">
                        <img alt="Главное изображение:" class="img-fluid"
                             th:src="@{${product.mainImagePath}}"/>
                    </div>
                </div>

                <th:block th:each="productImage, status : ${product.images}">
                    <div class="col border m-3 p-2">
                        <div>
                            <label>Дополнительное изображение #[[${status.index + 1}]]: [[${productImage.name}]]</label>
                        </div>
                        <div class="m-2">
                            <img alt="Дополнительное изображение #[[${status.index}]]:" class="img-fluid"
                                 th:src="@{${productImage.imagePath}}"/>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>

        <div class="tab-pane p-3" id="details" role="tabpanel">
            <div>
                <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th width="40%">Название</th>
                            <th>Значение</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detail: ${product.details}">
                            <td>[[${detail.name}]]</td>
                            <td>[[${detail.value}]]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
